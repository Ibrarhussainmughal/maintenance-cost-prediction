<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; border: none; }
        .result { font-size: 1.25rem; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Maintenance Cost Predictor</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="age" class="form-label">Machine Age (Years)</label>
                    <input type="number" step="0.1" class="form-control" id="age" name="age" value="{{ form_data.age if form_data else '5' }}" required>
                </div>
                <div class="mb-3">
                    <label for="usage_hours" class="form-label">Usage Hours</label>
                    <input type="number" step="1" class="form-control" id="usage_hours" name="usage_hours" value="{{ form_data.usage_hours if form_data else '5000' }}" required>
                </div>
                <div class="mb-3">
                    <label for="maintenance_type" class="form-label">Maintenance Type</label>
                    <select class="form-select" id="maintenance_type" name="maintenance_type" required>
                        <option value="Routine" {{ 'selected' if form_data and form_data.maintenance_type == 'Routine' }}>Routine</option>
                        <option value="Preventive" {{ 'selected' if form_data and form_data.maintenance_type == 'Preventive' }}>Preventive</option>
                        <option value="Corrective" {{ 'selected' if form_data and form_data.maintenance_type == 'Corrective' }}>Corrective</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="last_maintenance_days" class="form-label">Days Since Last Maintenance</label>
                    <input type="number" class="form-control" id="last_maintenance_days" name="last_maintenance_days" value="{{ form_data.last_maintenance_days if form_data else '100' }}" required>
                </div>
                <div class="mb-3">
                    <label for="part_replacement" class="form-label">Part Replacement</label>
                    <select class="form-select" id="part_replacement" name="part_replacement" required>
                        <option value="0" {{ 'selected' if form_data and form_data.part_replacement == '0' }}>No</option>
                        <option value="1" {{ 'selected' if form_data and form_data.part_replacement == '1' }}>Yes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="technician_experience" class="form-label">Technician Experience (Years)</label>
                    <input type="number" step="0.1" class="form-control" id="technician_experience" name="technician_experience" value="{{ form_data.technician_experience if form_data else '10' }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Cost</button>
            </form>

            {% if prediction_text %}
            <div class="mt-4 text-center result">
                {{ prediction_text }}
            </div>
            {% endif %}

            {% if error_text %}
            <div class="mt-4 text-center text-danger">
                {{ error_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
